<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Specificity in CSS</title>
	<style type="text/css">
		header.navigation p {
			color: blue;
		}
		p.blurb {
			color: red;
		}
		p {
			color: green !important;
		}
	</style>
</head>
<body>
	<header class="navigation">
		<p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex et similique cupiditate dignissimos delectus nulla dolore, eos dolorum quidem excepturi, facere non repellat accusamus, atque? Id voluptate eos et accusantium.</p>
	</header>
</body>
</html>
